<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Quiz Application - pick options</a>

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top">

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <section id="options">
                <form action="#" th:action="@{/select}" th:object="${gameOptions}" method="post">

                    <div class="form-row">
                        <div class="form-group">
                            <h4>Questions:</h4>
                            <label for="numberOfQuestionsInput">Number: </label>
                            <input class="form-control" name="numberOfQuestionsInput" id="numberOfQuestionsInput"
                                   th:field="*{numberOfQuestions}"
                                   type="number" min="1" max="20" step="1"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h4>Difficulty:</h4>
                        <th:block th:each="difficulty : ${T(com.example.projectplus.frontend.Difficulty).values()}">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="difficultyRadioOptions"
                                       th:id="'difficulty_' + ${difficulty}" th:value="${difficulty}"
                                       th:field="*{difficulty}">
                                <label class="form-check-label" th:for="'difficulty_' + ${difficulty}"
                                       th:text="${difficulty}"></label>
                            </div>
                        </th:block>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <h4>Category:</h4>
                            <th:block th:each="category : ${categories}">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categoryRadioOptions"
                                           th:id="'category_' + ${category.getId()}" th:value="${category.getId()}"
                                           th:field="*{categoryId}">
                                    <label class="form-check-label" th:for="'difficulty_' + ${category.getId()}"
                                           th:text="${category.getName()}">
                                    </label>
                                </div>
                            </th:block>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Play!</button>
                        </div>
                    </div>

                </form>
            </section>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; MB <span
                th:text="${#dates.year(#dates.createNow())}"></span>. Template by <a
                href="https://startbootstrap.com/templates/scrolling-nav/">Start Bootstrap</a></p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom JavaScript for this theme -->
<script src="js/scrolling-nav.js"></script>

</body>

</html>
